<body>
    <script>

function lengthOfLongestSubstring(str) {
    let longest = "";
    for (let i = 0; i < str.length; i++) {
        if (longest.includes(str[i])) {
            return longest.length
        } else {
            longest += str[i];
        }
    }
    return longest.length;
}

console.log(lengthOfLongestSubstring("abcdefgabef"));
        </script>
</body>
