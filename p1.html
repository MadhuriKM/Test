<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cumulative Sum</h1>
    
    <script>
        var arr = [1,2,3,4];

        var res1 = arr[0];
        var res2 = arr[1] + arr[0];
        var res3 = arr[2] + arr[1] + arr[0];
        var res4 = arr[3] + arr[2] + arr[1] + arr[0];

        document.write(`${res1},`);
        document.write(`${res2},`);
        document.write(`${res3},`);
        document.write(`${res4},`);
    </script>
</body>
</html>
